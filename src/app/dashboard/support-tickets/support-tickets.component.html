<div>
    <ul>
        @for (ticket of tickets; track ticket.id) {
            <li>
                <app-ticket [data]="ticket" (complete)="onComplete(ticket.id)"/>
            </li>
        } @empty {
            <li>No tickets found</li>
        }
    </ul>
</div>

<div id="new-ticket">
  <app-new-ticket (add)="onAdd($event)" />
</div>
